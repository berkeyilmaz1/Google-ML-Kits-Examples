name: image_labeling
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_mlkit_image_labeling: ^0.10.0
  google_ml_kit: ^0.16.3

  #state_management
  stacked: ^3.4.2
  stacked_services: ^1.4.0
  google_mlkit_commons: ^0.6.1
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  stacked_generator: ^1.6.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/ml/
